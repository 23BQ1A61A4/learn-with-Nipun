<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<div class="form-box">
  <h2>Teacher Login</h2>

  <!-- Google Sign In Button -->
  <div id="g_id_onload"
       data-client_id="671575259673-udqre1ja093dm51psui5l0c6utlihr2e.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="pill">
  </div>

  <p>Not yet registered?
    <a href="teacher-signup.html">Sign up</a>
  </p>
</div>

<script>
  function handleCredentialResponse(response) {
    console.log("Google Token:", response.credential);

    // ✅ Login success → redirect to TEACHER home
    window.location.href = "teacher-homepage.html";
  }
</script>

</body>
</html>
