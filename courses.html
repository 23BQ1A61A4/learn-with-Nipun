<!-- ---------- SUBSCRIBE LOGIC ---------- -->
<script>
function subscribeCourse(id, name) {
    if (confirm("Are you sure you want to subscribe to " + name + "?")) {

        let myCourses = JSON.parse(localStorage.getItem('myCourses')) || [];

        if (!myCourses.some(course => course.id === id)) {
            myCourses.push({ id, name, progress: 0 });
            localStorage.setItem('myCourses', JSON.stringify(myCourses));
            localStorage.setItem('justSubscribed', id);
            window.location.href = "mycourses.html";
        } else {
            alert("You are already subscribed!");
            window.location.href = "mycourses.html";
        }
    }
}
</script>
