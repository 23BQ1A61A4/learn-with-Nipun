<!DOCTYPE html>
<html>
<head>
    <title>Try It Yourself - Editor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial;
        }

        textarea {
            width: 50%;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            border: none;
            outline: none;
        }

        iframe {
            width: 50%;
            border: none;
        }

        .topbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #04AA6D;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .run-btn {
            background: white;
            color: #04AA6D;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
</head>

<body>

<div class="topbar">
    Try It Yourself Editor
    <button class="run-btn" onclick="runCode()">Run â–¶</button>
</div>

<textarea id="codeArea"></textarea>
<iframe id="output"></iframe>

<script>

window.onload = function() {
    document.getElementById("codeArea").value =
        localStorage.getItem("editorCode");
    runCode();
}

function runCode() {
    var code = document.getElementById("codeArea").value;
    var iframe = document.getElementById("output");
    iframe.contentDocument.open();
    iframe.contentDocument.write(code);
    iframe.contentDocument.close();
}

</script>

</body>
</html>
